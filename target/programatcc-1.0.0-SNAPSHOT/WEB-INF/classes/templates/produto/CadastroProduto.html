<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<body>
<section layout:fragment="conteudo" >
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Produto
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <i class="fa  fa-exclamation-circle"></i> Já existe uma cerveja com o nome informado.
        </div>-->

        <form method="POST" th:object="${produto}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="col-sm-2 form-group">
                    <label for="codigo">Código</label>
                    <input id="codigo" type="text" class="form-control"/>
                </div>

                <div class="col-sm-10 form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="3" class="form-control"></textarea>
            </div>


            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="dataCompra">Data de Compra</label>
                    <div class="input-group">
                        <input type="date" id="dataCompra" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <div class="pt-field-action">
                            <select id="categoria" class="form-control">
                                <option value="">Selecione a categoria...</option>
                            </select>


                            <div class="pt-field-action_icon">
                                <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoCategoria">
                                    <i class="glyphicon  glyphicon-plus-sign  pt-icon-large"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-sm-3 form-group">
                    <label for="fornecedor">Fornecedor</label>
                    <select id="fornecedor" class="form-control ">
                        <option>Selecione o fornecedor...</option>
                    </select>
                </div>



                <!--<div class="col-lg-3 col-sm-6 form-group">
                    <label for="origem">Origem</label>
                    <div>
                        <div class="radio radio-inline">
                            <input type="radio" name="origem" id="origem">
                            <label>Nacional</label>
                        </div>
                        <div class="radio radio-inline">
                            <input type="radio" name="origem">
                            <label>Internacional</label>
                        </div>
                    </div>

                </div>-->
            </div>

            <div class="row">

                <div class="col-lg-3 form-group">
                    <label for="precoCompra">Preço de Compra</label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" id="precoCompra" class="form-control js-decimal">
                    </div>
                </div>

                <div class="col-sm-3 form-group">
                    <label for="precoVenda">Preço de Venda</label><!--ADICIONAR CÁLCULO PARA GERAR AUTOMATICAMENTE (opcional)-->
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" id="precoVenda" class="form-control js-decimal">
                    </div>
                </div>

                <div class="col-sm-3 form-group">
                    <label for="percentual">Percentual Venda/Compra</label> <!--ADICIONAR CÁLCULO PARA GERAR AUTOMATICAMENTE -->                    <div class="input-group">
                        <input type="text" id="percentual" class="form-control js-decimal" th:readonly="true">
                        <div class="input-group-addon">%</div>
                    </div>
                </div>

                <div class="col-sm-1 form-group">
                    <label for="qtd">Qtd.</label>
                    <input type="number" min="1" max="100" id="qtd" value="1" class="form-control js-inteiro">
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

    <div th:replace="estilo/CadastroRapidoCategoria :: modalCategoria"></div>
</section>

</body>
</html>
